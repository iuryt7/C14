name: CI/CD Pipeline da Calculadora

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Verificando Repo
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Instalando poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Instalando dependencias
        run: |
          poetry install

      - name: Rodando os testes
        run: |
          poetry run pytest ./c14/testes.py --html=report.html --maxfail=1 --disable-warnings -q  # Gerando o relat√≥rio HTML
        continue-on-error: true

      - name: Upload dos resultados dos testes
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: ./report.html


  build:
    runs-on: ubuntu-latest
    needs: []

    steps:
      - name: Verificando Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalando Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Instalando Dependencias
        run: |
          poetry install

      - name: Buildando o pacote
        run: |
          poetry build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  notification:
    runs-on: ubuntu-latest
    needs: [tests, build]
    if: always()

    steps:
      - name: Instalando mailutils
        run: |
          sudo apt-get install -y mailutils
  
      - name: Enviando o email
        run: |
          echo "Pipeline Executado!" | mail -s "Status da Pipeline" ${{ secrets.NOTIFY_EMAIL }}
        env:
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
